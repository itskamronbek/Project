<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <a href="#" class="logo">
            <img src="images/logo.png" alt="">
        </a>
        <div class="login"> 
            <input type="text" placeholder="Your email">
            <input type="password" placeholder="Your password">
            <a href="main.html"><img src="images/login.png" alt="" class="login__img"></a>
            <p class="login__text">forgot password ?</p>
            <img src="images/wave.png" alt="" class="login__wave">
        </div>
        <div class="social">
            <div class="social__text">
                <div class="line"></div>
                <span>social media login</span>
                <div class="line"></div>
            </div>
            <div class="social__comp">
                <img src="images/google.png" alt="">
                <img src="images/apple-logo.png" alt="">
                <img src="images/facebook.png" alt="">
            </div>
        </div>
    </div>
